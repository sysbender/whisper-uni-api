version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/tmp/uploads
      - MAX_FILE_SIZE=524288000
    volumes:
      - ./api/src:/app/src
      - ./api/tests:/app/tests
      - uploads:/tmp/uploads
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker-whisperx:
    build:
      context: ./worker
      dockerfile: Dockerfile.whisperx
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_NAME=worker-whisperx
      - LOG_LEVEL=INFO
    volumes:
      - ./worker/src:/app/src
      - ./worker/tests:/app/tests
      - uploads:/tmp/uploads
      - whisperx_output:/tmp/whisperx_output
      - timestamped_output:/tmp/timestamped_output
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  worker-timestamped:
    build:
      context: ./worker
      dockerfile: Dockerfile.timestamped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_NAME=worker-timestamped
      - LOG_LEVEL=INFO
    volumes:
      - ./worker/src:/app/src
      - ./worker/tests:/app/tests
      - uploads:/tmp/uploads
      - whisperx_output:/tmp/whisperx_output
      - timestamped_output:/tmp/timestamped_output
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  redis_data:
  uploads:
  whisperx_output:
  timestamped_output:

